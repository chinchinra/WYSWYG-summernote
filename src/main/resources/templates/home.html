<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>스프링 부트 웹서비스</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

    <!-- 서머노트 -->

</head>
<body>

<h1>스프링 부트로 시작하는 웹 서비스</h1>
<div class="col-md-12">

    <div class="row">
        <div class="col-md-6">
            <a href="/index" role="button" class="btn btn-primary">글 등록</a>

        </div>
    </div>

</div>
<br>
<!-- 목록 출력 영역 -->
<table class="table table-horizontal table-bordered">
    <thead class="thead-strong">
    <tr>
        <th>게시글 번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>최종수정일</th>
    </tr>
    </thead>
    <tbody id="tbody">

    <tr th:each="article : ${articleList}">
        <td th:text="${article.id}">번호</td>
        <td ><a style="color:grey" href="/article/${article.id}" th:text="${article.title}">제목</a></td>
        <td th:text="${article.registerDate}">날짜</td>
    </tr>
    <tr>

        <td>
            <a role="button" class="btn btn-primary" href="/prev/{{pageNumber}}">이전</a>
        </td>
        <td>
            <a role="button" class="btn btn-danger" href="/next/{{pageNumber}}">다음</a>
        </td>
    </tr>
    </tbody>
</table>

<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->

</body>
</html>
